<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Entrada de Produtos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registerEntry">Entrada de Produtos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <div class="list-group">
                <div class="list-group-item bg-dark text-white">Menu</div>
                <a href="/registerEntry" class="list-group-item list-group-item-action active">
                    Cadastro de Entradas
                </a>
                <a href="/listEntry" class="list-group-item list-group-item-action">
                    Lista de Entradas
                </a>
            </div>
        </div>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="col-md-9">

            <form th:action="@{/saveEntry}" th:object="${entry}" method="post">

                <!-- TÍTULO -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="mb-0">Cadastro de Entrada</h4>
                        <small class="text-muted">Registro de entrada de produtos</small>
                    </div>
                </div>

                <!-- DADOS DA ENTRADA -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        Dados da Entrada
                    </div>

                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>ID</label>
                                <input type="text" class="form-control" readonly th:field="*{id}">
                            </div>

                            <div class="form-group col-md-5">
                                <label>Fornecedor</label>
                                <select th:field="*{supplier}" class="form-control">
                                    <option value="">Selecione</option>
                                    <option th:each="supplier : ${listSupplier}"
                                            th:value="${supplier.id}"
                                            th:text="${supplier.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group col-md-5">
                                <label>Funcionário</label>
                                <select th:field="*{employee}" class="form-control">
                                    <option value="">Selecione</option>
                                    <option th:each="employee : ${listEmployee}"
                                            th:value="${employee.id}"
                                            th:text="${employee.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Observação</label>
                            <input type="text" class="form-control" th:field="*{obs}">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Quantidade Total</label>
                                <input type="text" readonly class="form-control" th:field="*{totalQuantity}">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Valor Total</label>
                                <input type="text" readonly class="form-control" th:field="*{totalValue}">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ADICIONAR PRODUTO -->
                <div class="card mb-3" th:object="${productEntry}">
                    <div class="card-header bg-primary text-white">
                        Adicionar Produto
                    </div>

                    <div class="card-body">
                        <div class="form-row">

                            <div class="form-group col-md-4">
                                <label>Produto</label>
                                <select th:field="*{product}" class="form-control">
                                    <option value="">Selecione</option>
                                    <option th:each="product : ${listProduct}"
                                            th:value="${product.id}"
                                            th:text="${product.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Quantidade</label>
                                <input type="text" class="form-control" th:field="*{quantity}">
                            </div>

                            <div class="form-group col-md-3">
                                <label>Valor de Custo</label>
                                <input type="text" class="form-control" th:field="*{priceCost}">
                            </div>

                            <div class="form-group col-md-3">
                                <label>Valor de Venda</label>
                                <input type="text" class="form-control" th:field="*{price}">
                            </div>

                        </div>

                        <div class="text-right">
                            <button name="action"
                                    th:value="products"
                                    type="submit"
                                    class="btn btn-success">
                                + Adicionar Produto
                            </button>
                        </div>
                    </div>
                </div>

                <!-- TABELA DE PRODUTOS -->
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        Produtos da Entrada
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-striped table-bordered mb-0">
                            <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Custo</th>
                                <th>Venda</th>
                                <th class="text-center">Ações</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="productEntry : ${listOfProductEntry}">
                                <td th:text="${productEntry.id}"></td>
                                <td th:text="${productEntry.product.name}"></td>
                                <td th:text="${productEntry.quantity}"></td>
                                <td th:text="${productEntry.priceCost}"></td>
                                <td th:text="${productEntry.price}"></td>
                                <td class="text-center">
                                    <a class="btn btn-sm btn-warning"
                                       th:href="@{/editEntry/{id}(id=${productEntry.id})}">
                                        Editar
                                    </a>
                                    <a class="btn btn-sm btn-danger"
                                       th:href="@{/removeEntry/{id}(id=${productEntry.id})}">
                                        Remover
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- AÇÕES -->
                <div class="text-right mb-4">
                    <button name="action" th:value="save" type="submit" class="btn btn-primary">
                        Salvar Entrada
                    </button>
                    <a href="/adm" class="btn btn-secondary">
                        Voltar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
