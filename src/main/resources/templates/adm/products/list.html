<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.css" />

    <title>Lista de Produtos</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/listProduct">Lista de Produtos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <ul class="list-group mt-3">
                <li class="list-group-item bg-dark text-white">Menu</li>
                <a href="/registerProduct" class="list-group-item list-group-item-action">
                    Cadastro de Produtos
                </a>
                <a href="/listProduct" class="list-group-item list-group-item-action">
                    Lista de Produtos
                </a>
            </ul>
        </div>

        <!-- CONTEÚDO -->
        <div class="col-md-9 mt-3">
            <h3>Lista de Produtos</h3>
            <hr>

            <table class="table table-striped table-bordered" id="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Código de Barras</th>
                    <th>Unidade de Medida</th>
                    <th>Estoque</th>
                    <th>Preço Custo</th>
                    <th>Preço Venda</th>
                    <th>Lucro</th>
                    <th>Margem de Lucro</th>
                    <th>Ação</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${listProduct}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.barcode}"></td>
                    <td th:text="${product.unitOfMeasure}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.priceCost}"></td>
                    <td th:text="${product.priceSell}"></td>
                    <td th:text="${product.profit}"></td>
                    <td th:text="${product.profitMargin}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/editProduct/{id}(id=${product.id})}">
                            Editar
                        </a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/removeProduct/{id}(id=${product.id})}">
                            Remover
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>

<script>
    $(document).ready( function () {
    $('#table').DataTable();
    } );

    var table = new DataTable('#table', {
    language: {
        url: '//cdn.datatables.net/plug-ins/2.3.6/i18n/pt-BR.json',
    },
    });
</script>
</body>
</html>
