<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Cadastro de Produtos</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registerProduct">Cadastro de Produtos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <ul class="list-group mt-3">
                <li class="list-group-item bg-dark text-white">Menu</li>
                <a href="/registerProduct" class="list-group-item list-group-item-action">
                    Cadastro de Produtos
                </a>
                <a href="/listProduct" class="list-group-item list-group-item-action">
                    Lista de Produtos
                </a>
            </ul>
        </div>

        <!-- CONTE칔DO -->
        <div class="col-md-9 mt-3">
            <h3>Cadastro de Produtos</h3>
            <hr>

            <form th:action="@{/saveProduct}" th:object="${product}" method="post">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">

                    <div class="col-md">
                        <label>ID</label>
                        <input type="text" class="form-control" readonly th:field="*{id}">
                    </div>

                    <div class="col-md">
                        <label>Nome do Produto:</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Digite o nome do Produto">

                        <div class="text-danger"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                    </div>

                    <div class="col-md">
                        <label>C칩digo de Barras:</label>
                        <input type="text" class="form-control" th:field="*{barcode}">
                        <div class="text-danger"
                             th:if="${#fields.hasErrors('barcode')}"
                             th:errors="*{barcode}">
                        </div>
                    </div>

                    <div class="col-md">
                        <label>Unidade de Medida:</label>
                        <input type="text" class="form-control" th:field="*{unitOfMeasure}">
                        <div class="text-danger"
                             th:if="${#fields.hasErrors('unitOfMeasure')}"
                             th:errors="*{unitOfMeasure}">
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md">
                            <label>Estoque:</label>
                            <input type="number" class="form-control" id="stock" th:field="*{stock}">
                            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>

                        </div>

                        <div class="col-md">
                            <label>Pre칞o de Custo:</label>
                            <input type="text" class="form-control" id="priceCost" th:field="*{priceCost}">
                            <span th:if="${#fields.hasErrors('priceCost')}" th:errors="*{priceCost}"></span>
                        </div>

                        <div class="col-md">
                            <label>Pre칞o de Venda:</label>
                            <input type="text" class="form-control" id="priceSell" th:field="*{priceSell}">
                            <span th:if="${#fields.hasErrors('priceSell')}" th:errors="*{priceSell}"></span>

                        </div>

                        <div class="col-md">
                            <label>Lucro:</label>
                            <input type="text" class="form-control" id="profit" readonly th:field="*{profit}">
                        </div>

                        <div class="col-md">
                            <label>Margem de Lucro:</label>
                            <input type="text" class="form-control" id="profitMargin" readonly th:field="*{profitMargin}">
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/adm" class="btn btn-secondary">Voltar</a>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
<script>
    $(document).ready(function(){

        // M치scara c칩digo de barras
        $('#barcode').mask('999999999999');

        // M치scara dinheiro
        $('#priceCost, #priceSell, #profit').maskMoney({
            prefix:'R$ ',
            allowNegative: false,
            thousands:'.',
            decimal:',',
            affixesStay: true
        });

        // Fun칞칚o para limpar m치scara (ANTES DE SALVAR)
        $('form').on('submit', function(){

            $('#priceCost').maskMoney('unmasked');
            $('#priceSell').maskMoney('unmasked');
            $('#profit').maskMoney('unmasked');

            let cost = $('#priceCost').val();
            let sell = $('#priceSell').val();

            $('#priceCost').val(cost.replace('.', '').replace(',', '.').replace('R$ ', ''));
            $('#priceSell').val(sell.replace('.', '').replace(',', '.').replace('R$ ', ''));

            let profit = $('#profit').val();
            if(profit){
                $('#profit').val(profit.replace('.', '').replace(',', '.').replace('R$ ', ''));
            }

            let margin = $('#profitMargin').val();
            if(margin){
                $('#profitMargin').val(margin.replace('%', '').trim());
            }

        });

        // Calcular lucro autom치tico
        $('#priceCost, #priceSell').on('keyup', function(){

            let cost = $('#priceCost').maskMoney('unmasked')[0] || 0;
            let sell = $('#priceSell').maskMoney('unmasked')[0] || 0;

            if(sell > 0){

                let profit = sell - cost;

                // 游댠 MARGEM REAL (sobre pre칞o de venda)
                let margin = (profit / sell) * 100;

                $('#profit').val(profit.toFixed(2)).maskMoney('mask');

                $('#profitMargin').val(margin.toFixed(2) + ' %');
            } else {
                $('#profit').val('').maskMoney('mask');
                $('#profitMargin').val('');
            }

        });

    });
</script>

</body>
</html>
