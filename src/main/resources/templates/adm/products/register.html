<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Cadastro de Produtos</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registerProduct">Cadastro de Produtos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <ul class="list-group mt-3">
                <li class="list-group-item bg-dark text-white">Menu</li>
                <a href="/registerProduct" class="list-group-item list-group-item-action">
                    Cadastro de Produtos
                </a>
                <a href="/listProduct" class="list-group-item list-group-item-action">
                    Lista de Produtos
                </a>
            </ul>
        </div>

        <!-- CONTEÚDO -->
        <div class="col-md-9 mt-3">
            <h3>Cadastro de Produtos</h3>
            <hr>

            <form th:action="@{/saveProduct}" th:object="${product}" method="post">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">

                    <div class="col-md">
                        <label>ID</label>
                        <input type="text" class="form-control" readonly th:field="*{id}">
                    </div>

                    <div class="col-md">
                        <label>Nome do Produto:</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Digite o nome do Produto">

                        <div class="text-danger"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                    </div>

                    <div class="col-md">
                        <label>Código de Barras:</label>
                        <input type="text" class="form-control" id="barcode" th:field="*{barcode}">
                    </div>

                    <div class="col-md">
                        <label>Unidade de Medida:</label>
                        <input type="text" class="form-control" th:field="*{unitOfMeasure}">
                    </div>


                    <div class="row">

                        <div class="col-md">
                            <label>Estoque:</label>
                            <input type="number" class="form-control" id="stock" th:field="*{stock}">
                        </div>

                        <div class="col-md">
                            <label>Preço de Custo:</label>
                            <input type="text" class="form-control" id="price_cost" th:field="*{priceCost}">
                        </div>

                        <div class="col-md">
                            <label>Preço de Venda:</label>
                            <input type="text" class="form-control" id="price_sell" th:field="*{priceSell}">
                        </div>

                        <div class="col-md">
                            <label>Lucro:</label>
                            <input type="number" class="form-control" th:field="*{profit}">
                        </div>

                        <div class="col-md">
                            <label>Margem de Lucro:</label>
                            <input type="number" class="form-control" th:field="*{profitMargin}">
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/adm" class="btn btn-secondary">Voltar</a>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

</script>

</body>
</html>
