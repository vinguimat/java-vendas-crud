<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Cadastro de Estados</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registerState">Cadastro de Estados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <ul class="list-group mt-3">
                <li class="list-group-item bg-dark text-white">Menu</li>
                <a href="/registerState" class="list-group-item list-group-item-action">
                    Cadastro de Estados
                </a>
                <a href="/listState" class="list-group-item list-group-item-action">
                    Lista de Estados
                </a>
            </ul>
        </div>

        <!-- CONTEÃšDO -->
        <div class="col-md-9 mt-3">
            <h3>Cadastro de Estado</h3>
            <hr>

            <form th:action="@{/saveState}" th:object="${state}" method="post">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" readonly th:field="*{id}">
                </div>

                <div class="form-group">
                    <label>Nome do Estado</label>
                    <input type="text" class="form-control" th:field="*{name}">

                    <div class="text-danger"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Sigla</label>
                    <input type="text" class="form-control" th:field="*{stabbreviation}">
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/adm" class="btn btn-secondary">Voltar</a>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
