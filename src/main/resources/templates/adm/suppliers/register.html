<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Cadastro de Fornecedores</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adm">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/registerSupplier">Cadastro de Fornecedores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- MENU LATERAL -->
        <div class="col-md-3">
            <ul class="list-group mt-3">
                <li class="list-group-item bg-dark text-white">Menu</li>
                <a href="/registerSupplier" class="list-group-item list-group-item-action">
                    Cadastro de Fornecedores
                </a>
                <a href="/listSupplier" class="list-group-item list-group-item-action">
                    Lista de Fornecedores
                </a>
            </ul>
        </div>

        <!-- CONTEÚDO -->
        <div class="col-md-9 mt-3">
            <h3>Cadastro de Fornecedores</h3>
            <hr>

            <form th:action="@{/saveSupplier}" th:object="${supplier}" method="post">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">

                    <div class="row">

                        <div class="col-md">
                            <label>ID</label>
                            <input type="text" class="form-control" readonly th:field="*{id}">
                        </div>

                        <div class="col-md">
                            <label>Nome do Fornecedor</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Digite o nome do Fornecedor">

                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <div class="col-md">
                            <label>CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md">
                            <label>Telefone</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>

                        <div class="col-md">
                            <label>Endereço</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>

                        <div class="col-md">
                            <label>Número</label>
                            <input type="text" class="form-control" id="number" th:field="*{number}">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md">
                            <label>Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" th:field="*{neighborhood}">
                        </div>

                        <div class="col-md">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}">
                        </div>

                        <div class="col-md">
                            <label>Cidade</label>
                            <select th:field="*{city.id}" class="form-control">
                                <option value="">Selecione uma cidade</option>
                                <option th:each="city : ${listCity}"
                                        th:value="${city.id}"
                                        th:text="${city.name}">
                                </option>
                            </select>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/adm" class="btn btn-secondary">Voltar</a>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
    $('#cnpj').mask('99.999.999/9999-99');
    $('#phoneNumber').mask('(99) 9 9999-9999');
    });
</script>

</body>
</html>
